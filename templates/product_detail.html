{% extends "base.html" %}

{% block title %}{{ product.name }} - E-Commerce{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p><strong>Price: {{ product.price }} KHR</strong></p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success">Add to Cart</a>
    </div>
</div>
{% endblock %}
